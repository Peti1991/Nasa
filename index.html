<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

  <body class="flex flex-col items-center gap-2 bg-black text-white">
    <h1 class="m-4 text-5xl font-bold">Astronomy Picture of the Day</h1>
    <div class="mb-8 flex flex-row items-center justify-between">
      <span class="mr-2">From: </span>
      <input type="date" id="dateFrom" value="" class="text-black mr-4" />
      <span class="mr-2">Until: </span>
      <input type="date" id="dateUntil" value="" class="text-black mr-4" />

    </div>
    <div id="gallery" class="flex flex-wrap max-w-4xl gap-2 justify-center"></div>
    <h2 id="title" class="text-3xl mt-4"></h2>
    <img src="" alt="" id="image" />
    <p id="explanation" class="pt-4 m-auto max-w-5xl"></p>

    <script type="module" src="/src/main.ts"></script>
